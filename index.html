<!DOCTYPE html>
<html lang="es" dir="ltr">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sidebar menu With Sub-menus | Using HTML, CSS & JQuery</title>
   <link rel="stylesheet" href="general.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
 </head>
 <body>
    <header>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
            <div class="menu-img">
                <img src="img/logo.png" alt="">
            </div>
          </div>
          <div class="side-bar">
            <div class="close-btn">
              <i class="fas fa-times"></i>
            </div>
            <div class="menu">
              <div class="item"><a href="#"><i class="fas fa-desktop"></i>Inicio</a></div>
              <div class="item">
                <a class="sub-btn"><i class="fas fa-table"></i>Especialidades<i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                  <a href="#" class="sub-item">Programación</a>
                  <a href="#" class="sub-item">Informatica</a>
                  <a href="#" class="sub-item">Electromecánica</a>
                </div>
              </div>
              <div class="item"><a href="#"><i class="fas fa-university"></i>Historia</a></div>
              <div class="item"><a href="#"><i class="fa fa-folder-open"></i>Biblioteca</a></div>
              <div class="item">
                <a class="sub-btn"><i class="fas fa-cogs"></i>noseque<i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                  <a href="#" class="sub-item">Sub Item 01</a>
                  <a href="#" class="sub-item">Sub Item 02</a>
                </div>
              </div>
              <div class="item"><a href="#"><i class="fa fa-user"></i>Conctacto</a></div>
            </div>
          </div>
    </header>

   <section class="main">
   
   </section>


   <script type="text/javascript">
   $(document).ready(function(){
     //jquery for toggle sub menus
     $('.sub-btn').click(function(){
       $(this).next('.sub-menu').slideToggle();
       $(this).find('.dropdown').toggleClass('rotate');
     });

     //jquery for expand and collapse the sidebar
     $('.menu-btn').click(function(){
       $('.side-bar').addClass('active');
       $('.menu-btn').css("visibility", "visible");
     });

     $('.close-btn').click(function(){
       $('.side-bar').removeClass('active');
       $('.menu-btn').css("visibility", "visible");
     });
   });
   </script>
 </body>
</html>
